    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --terminal-bg: #050505;
        --terminal-glow: rgba(34, 197, 94, 0.4);
        --terminal-color: #22c55e;
      }
      
      body {
        margin: 0;
        background-color: var(--terminal-bg);
        color: var(--terminal-color);
        font-family: 'VT323', monospace;
        overflow: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Elements that use the variables should also transition */
      div, button, input, span, svg {
         transition: border-color 0.5s ease, background-color 0.5s ease, color 0.5s ease, box-shadow 0.5s ease;
      }

      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Scanline animation */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(34, 197, 94, 0.1) 50%, rgba(0,0,0,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border: 1px solid var(--terminal-color);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--terminal-color); 
        border-color: #fff;
      }

      /* Theme Classes */
      .theme-amber {
        --terminal-color: #fbbf24;
        --terminal-glow: rgba(251, 191, 36, 0.4);
      }
      .theme-cyan {
        --terminal-color: #06b6d4;
        --terminal-glow: rgba(6, 182, 212, 0.4);
      }
      .theme-matrix {
        --terminal-color: #22c55e;
        --terminal-glow: rgba(34, 197, 94, 0.4);
      }
      .theme-light {
        --terminal-bg: #f0f0e0;
        --terminal-color: #333333;
        --terminal-glow: rgba(0,0,0,0.1);
      }

      .text-glow {
        text-shadow: 0 0 5px var(--terminal-glow);
      }
      .box-glow {
        box-shadow: 0 0 10px var(--terminal-glow), inset 0 0 10px var(--terminal-glow);
      }
      
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
